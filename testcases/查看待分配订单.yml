config:
    name: WMS接口测试-待分配订单
    variables: {}
    verify: false
teststeps:
-
    name: /wms/allocated/selectPage.do
    request:
        data:
            reqParam: '{"pageNum":1,"pageSize":15}'
        headers:
            Accept: application/json, text/plain, */*
            Accept-Encoding: gzip, deflate
            Accept-Language: zh-CN,zh;q=0.9
            Connection: keep-alive
            Content-Length: '54'
            Content-Type: application/x-www-form-urlencoded
            Host: api.wms.jc-test.cn
            Origin: http://pc.wms.jc-test.cn
            Referer: http://pc.wms.jc-test.cn/
            User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/84.0.4147.89 Safari/537.36
            loginToken: 17362313866PC269F5565F33DA9A750D44602B9A79FD7
            optDevice: PC
        method: POST
        url: http://api.wms.jc-test.cn/wms/allocated/selectPage.do
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - headers.Content-Type
        - application/json;charset=UTF-8
    -   eq:
        - body.code
        - 200
    -   eq:
        - body.msg
        - 成功！
